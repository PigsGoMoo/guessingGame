<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game!</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <h1>
      My Guessing Game
      <span class="score"
        ><span id="win">W: 0</span>|<span id="lose">L: 0</span></span
      >
    </h1>
    <div id="gameBox">
      <div id="alreadyGuessed">
        <h1 id="endgameText"></h1>
        <h2 id="endgameSubtext"></h2>
        <h2 id="prevGuessesText">Previous Guesses</h2>
        <ul id="prevGuesses">
          <li class="guesses">No guesses yet</li>
          <li class="guesses">No guesses yet</li>
          <li class="guesses">No guesses yet</li>
          <li class="guesses">No guesses yet</li>
          <li class="guesses">No guesses yet</li>
        </ul>
      </div>

      <p id="remaining">One Guess Remaining, you are close!</p>

      <input type="text" id="guess" placeholder="What's your guess?" />
      <button id="newGame">New game</button>
      <button id="quit">Quit</button>
      <button id="submit">Submit guess!</button>
      <button id="hint">Give me a hint</button>
    </div>
    <script src="/js/game.js"></script>
  </body>
</html>
